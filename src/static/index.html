<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities" class="activity-list"></div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      async function loadActivities() {
          const res = await fetch('/activities');
          const activities = await res.json();
          const container = document.getElementById('activities');
          container.innerHTML = '';
          for (const [name, info] of Object.entries(activities)) {
              const card = document.createElement('div');
              card.className = 'activity-card';

              card.innerHTML = `
                  <h2>${name}</h2>
                  <p><strong>Description:</strong> ${info.description}</p>
                  <p><strong>Schedule:</strong> ${info.schedule}</p>
                  <p><strong>Max Participants:</strong> ${info.max_participants}</p>
                  <div class="participants-section">
                      <strong>Participants:</strong>
                      <ul class="participants-list">
                          ${info.participants.length === 0 
                              ? '<li><em>No participants yet</em></li>' 
                              : info.participants.map(email => `<li>${email}</li>`).join('')}
                      </ul>
                  </div>
                  <form onsubmit="signup(event, '${name}')">
                      <input type="email" name="email" placeholder="Your email" required>
                      <button type="submit">Sign Up</button>
                  </form>
                  <div class="signup-message" id="msg-${name.replace(/\s/g, '')}"></div>
              `;
              container.appendChild(card);
          }
      }
      window.onload = loadActivities;
    </script>

    <style>
      /* ...existing styles... */
      .activity-card {
          border: 1px solid #e0e0e0;
          border-radius: 12px;
          padding: 1.5em;
          margin: 1em 0;
          background: #fafbfc;
          box-shadow: 0 2px 8px rgba(0,0,0,0.04);
          transition: box-shadow 0.2s;
      }
      .activity-card:hover {
          box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      }
      .participants-section {
          margin: 1em 0;
          background: #f0f4f8;
          border-radius: 8px;
          padding: 0.75em;
      }
      .participants-section strong {
          color: #2d5a88;
          font-size: 1.05em;
      }
      .participants-list {
          margin: 0.5em 0 0 1em;
          padding: 0;
          list-style-type: disc;
          color: #444;
      }
      .participants-list li {
          margin-bottom: 0.2em;
          font-size: 0.98em;
      }
    </style>
  </body>
</html>
